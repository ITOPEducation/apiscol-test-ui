<!DOCTYPE HTML>

<html lang="fr">
<head>
<meta charset="utf-8">
<title>Apiscol - recherche intégrée - Interface de test</title>
<link type="text/css"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/smoothness/jquery-ui.css"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="js/itoggle/engage.itoggle.css" />
<link type="text/css" rel="stylesheet" href="js/freeow/freeow.css" />
<link rel="stylesheet" href="testui.css">
</head>
<body style="width: 1024px;">
	<header class="test-ui ui-helper-clearfix">
		<img style="vertical-align: bottom;" src="img/bandeau.png"
			class="bandeau" /> <img style="vertical-align: bottom;"
			src="img/logo-api.png" class="logo" />
		<div class="search_box">
			<div class="wrapper">
				<input id="query" type="text" placeholder="Saisissez la requête" />
			</div>
		</div>
		<div class="facet-list-wrapper">
			<button id="clear_facets"></button>
			<span class="container-liste-filtres">Filter par : <span></span></span>
		</div>
	</header>
	<div class="test-ui-search">
		<div class="ui-widget" id="suggestions_wrapper">
			<div class="ui-state-highlight ui-corner-all"
				style="margin-top: 20px; padding: 0 .7em;">
				<p>
					<span class="ui-icon ui-icon-info"
						style="float: left; margin-right: .3em;"></span> <strong>Vouliez-vous
						dire : </strong> <span id="suggestions"></span>
				</p>
			</div>
		</div>
		<div id="facets-list" class="left-col">

			<div id="static-facets"></div>
			<div id="dynamic-facets"></div>
		</div>
		<div id="metadata-list" class="right-col-wide"></div>



	</div>

	<div id="freeow" class="freeow freeow-top-right"></div>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/itoggle/engage.itoggle.1.7.js"></script>
	<script type="text/javascript" src="js/freeow/jquery.freeow.js"></script>
	<script type="text/javascript" src="js/details/jquery.details.min.js"></script>
	<script
		src="http://apiscol.crdp-versailles.fr/cdn/0.0.1/js/jquery.apiscol.js">
		
	</script>
	<script type="text/javascript" src="js/apiscol_host.js"></script>
	<script type="text/javascript" src="js/integrated_search_test_ui.js"></script>

</body>
</html>
